<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>PokéFace</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="libs/jquery/jquery-1.11.0.min.js"><\/script>');</script>
 
    <script>
      function cssLoaded(href) {
        var cssFound = false;
        for (var i = 0; i < document.styleSheets.length; i++) {
          var sheet = document.styleSheets[i];
          if (
            sheet['href'] == "http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" ||
            sheet['href'] == "https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          ) {
            cssFound = true;
          }
        };
        return cssFound;
      };
    </script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script>
      if (!cssLoaded('bootstrap.min.css')) {
        local_bootstrap = new CustomEvent('link');
        local_bootstrap.setAttribute("rel", "stylesheet");
        local_bootstrap.setAttribute("href", "libs/bootstrap/css/bootstrap.min.css");
        document.getElementsByTagName("head")[0].appendChild(local_bootstrap);
      }
    </script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script>
      if (!cssLoaded('bootstrap-theme.min.css')) {
        local_bootstrap = new CustomEvent('link');
        local_bootstrap.setAttribute("rel", "stylesheet");
        local_bootstrap.setAttribute("href", "libs/bootstrap/css/bootstrap-theme.min.css");
        document.getElementsByTagName("head")[0].appendChild(local_bootstrap);
      }
    </script>

    <link rel="stylesheet" href="css/index.css">
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="fb-root"></div>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">PokéFace</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="input-group">
              <input type="text" placeholder="(Paste Facebook image URL here) OR (Log in with Facebook to load your profile photo)" class="form-control input-large" id="photo-url">
              <span class="input-group-btn">
                  <button class="btn btn-default btn-large" type="button" onclick="run();">Go!</button>
              </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 center" id="login">
          <span id="login-button"></span>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <canvas id="colorhistcanvas" width="500px" height="500px"></canvas>
        </div>
        <div class="center">
            <canvas id="result" width="96px" height="96px"></canvas>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/math.js"></script>
    <script src="js/data.js"></script>
    <script src="js/match.js"></script>
  </body>
</html>
